        <style>
            .regiForm {
                border: 1px solid #e4e4e4;
                width: 1000px;
                margin: 0 auto;
                padding: 20px;
                background: #fdfbfb;
                box-shadow: 1px 2px 3px 0 rgb(183 183 183 / 70%);

            .regiForm h1 {

                font-weight: 700;
                font-family: sans-serif;
                color: orange;
            }

            .common,
            .fast {
                padding: 15px 0;
            }

            .common label,

                /* margin-right: 50px; */
                font-size: 20px;
                color: #251b04;
                font-weight: 400;
                font-family: sans-serif;
                width: 200px;
                float: left;
            }

            .common select,

                border-color: orange;
                width: 460px;
            }

            .warp {
                width: 100%;
            }

            .warp label {
                padding: 10px 0;
                display: block;
                width: 100%;
                font-size: 20px;
            }

            .warp input {
                display: block;
                width: 56%;
                padding: 10px;
                border-color: orange;
                outline: 0;
                border: 1px solid orange;
            }
            .row-1 {
                width: 100%;
                overflow: hidden;
            }
            .col-6 {
                width: 50%;
                float: left;
            }
            .col-12 {
                width: 100%;
                float: left;
            }
            .col-4 {
                width: 30.33%;
                float: left;
                margin: 0 15px;
            }

            .col-4:first-child {
                margin: 0 15px 0 0;
            }
            .col-6:first-child {
                margin: 0;
            }

            .l-i-f-style label {
                display: block;
                width: 100%;
                font-size: 20px;
                margin-bottom: 10px;
            }

            .l-i-f-style input {
                padding: 10px;
                width: 91%;
                border-color: orange;
                border: 1px solid orange;
            }

            .select-100 select {
                width: 100%;
            }
            label.inline-l {
                width: 137px;
                float: left;
                margin-top: 30px;
            }

            input.inline-i {
                width: 16px;
                margin-top: 35px;
            }

            .button button {

                border: none;
                padding: 15px 50px;
                color: #fff;
                text-transform: uppercase;
                font-weight: 700;
                font-family: sans-serif;
                letter-spacing: 1px;
                border-radius: 8px;
            }
            button.btn2 {

            p {
                font-weight: bold;
                color: #323232;
                font-family: serif;
